<div class="container">
    <div class="row">
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <mat-card>
                        <mat-card-title> Login Form
                        </mat-card-title>
                        <mat-divider></mat-divider>
                        <mat-card-content>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" formControlName="email">
                                    <span class="text-danger"
                                        *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                                        Email is required
                                    </span>
                                    <span class="text-danger"
                                        *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                                        Enter a valid email address
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" formControlName="password">
                                    <span class="text-danger"
                                        *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                                        Password is required
                                    </span>
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-divider></mat-divider>
                        <mat-card-actions style="text-align: end;">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <a routerLink="../register" class="btn btn-link">Register</a>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </form>
    </div>
</div>
