<div>
    <div class="dashboard-table">
        <mat-card>
            <mat-card-title> Employee Details
            </mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-actions style="text-align: end;">
                <button [routerLink]="['/employee/update']" class="btn btn-success">Add</button>
            </mat-card-actions>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="organizationName">
                        <th mat-header-cell *matHeaderCellDef>Organization name</th>
                        <td mat-cell *matCellDef="let element"> {{element.organizationName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="departmentName">
                        <th mat-header-cell *matHeaderCellDef> departmentName </th>
                        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef> firstName </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef> lastName </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dob">
                        <th mat-header-cell *matHeaderCellDef> dob </th>
                        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
                    </ng-container>

                    <ng-container matColumnDef="workTitle">
                        <th mat-header-cell *matHeaderCellDef> workTitle </th>
                        <td mat-cell *matCellDef="let element"> {{element.workTitle}} </td>
                    </ng-container>

                    <ng-container matColumnDef="totalExperience">
                        <th mat-header-cell *matHeaderCellDef> totalExperience </th>
                        <td mat-cell *matCellDef="let element"> {{element.totalExperience}} </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Edit </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
                                (click)="edit(element.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                                (click)="delete(element.id)" color="warn">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
